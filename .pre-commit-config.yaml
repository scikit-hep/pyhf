ci:
  autoupdate_commit_msg: "chore: [pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: monthly

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-added-large-files
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-json
    - id: check-yaml
    - id: check-toml
    - id: check-xml
    - id: debug-statements
    - id: end-of-file-fixer
      # exclude generated files
      exclude: ^validation/|\.dtd$|\.json$|\.xml$
    - id: mixed-line-ending
    - id: name-tests-test
      args: ["--pytest-test-first"]
    - id: requirements-txt-fixer
    - id: trailing-whitespace
      # exclude generated files
      exclude: ^validation/|\.dtd$|\.xml$

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.0
    hooks:
    - id: pyupgrade
      args: ["--py38-plus"]

-   repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
    - id: absolufy-imports

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black-jupyter

-   repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
    - id: blacken-docs
      additional_dependencies: [black==22.10.0]

-   repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
    - id: yesqa

-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      args: ["--count", "--statistics"]
      additional_dependencies: [flake8-encodings==0.5.0.post1]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    # check the oldest and newest supported Pythons
    hooks:
      - &mypy
        id: mypy
        name: mypy with Python 3.8
        files: src
        additional_dependencies:
          ['numpy', 'types-tqdm', 'click', 'types-jsonpatch', 'types-pyyaml', 'types-jsonschema', 'importlib_metadata', 'packaging']
        args: ["--python-version=3.8"]
      - <<: *mypy
        name: mypy with Python 3.10
        args: ["--python-version=3.10"]

-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.5.3
    hooks:
    - id: nbqa-pyupgrade
      additional_dependencies: [pyupgrade==3.3.0]

-   repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
    - id: codespell
      files: ^.*\.(py|md|rst)$
      args: ["-w", "-L", "hist,gaus"]
