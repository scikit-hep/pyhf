ci:
  autoupdate_commit_msg: "chore: [pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: monthly

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: check-added-large-files
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-json
    - id: check-yaml
    - id: check-toml
    - id: check-xml
    - id: debug-statements
    - id: end-of-file-fixer
      # exclude generated files
      exclude: ^validation/|\.dtd$|\.json$|\.xml$
    - id: mixed-line-ending
    - id: name-tests-test
      args: ["--pytest-test-first"]
    - id: requirements-txt-fixer
      exclude: tests/constraints.txt
    - id: trailing-whitespace
      # exclude generated files
      exclude: ^validation/|\.dtd$|\.xml$

- repo: https://github.com/pre-commit/pygrep-hooks
  rev: "v1.10.0"
  hooks:
    - id: rst-backticks
    - id: rst-directive-colons
    - id: rst-inline-touching-normal

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: "v0.14.7"
  hooks:
    - id: ruff-check
      args: ["--fix", "--show-fixes"]

-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.11.0
    hooks:
    - id: black-jupyter
      types_or: [python, pyi, jupyter]

-   repo: https://github.com/adamchainz/blacken-docs
    rev: 1.20.0
    hooks:
    - id: blacken-docs
      additional_dependencies: [black==24.10.0]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    # check the oldest and newest supported Pythons
    # except skip python 3.9 for numpy, due to poor typing
    hooks:
      - &mypy
        id: mypy
        name: mypy with Python 3.10
        files: src
        additional_dependencies:
          ['numpy', 'rich', 'click', 'types-jsonpatch', 'types-pyyaml', 'types-jsonschema', 'importlib_metadata', 'packaging']
        args: ["--python-version=3.10"]
      - <<: *mypy
        name: mypy with Python 3.14
        args: ["--python-version=3.14"]

-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    - id: codespell
      files: ^.*\.(py|md|rst)$
      args: ["-w", "-L", "hist,gaus"]

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.35.0
  hooks:
    - id: check-readthedocs
      args: ["--verbose"]
    - id: check-github-workflows
      args: ["--verbose"]
