ci:
  autoupdate_commit_msg: "chore: [pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: monthly

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-added-large-files
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-json
    - id: check-yaml
    - id: check-toml
    - id: check-xml
    - id: debug-statements
    - id: end-of-file-fixer
      # exclude generated files
      exclude: ^validation/|\.dtd$|\.json$|\.xml$
    - id: mixed-line-ending
    - id: name-tests-test
      args: ["--pytest-test-first"]
    - id: requirements-txt-fixer
    - id: trailing-whitespace
      # exclude generated files
      exclude: ^validation/|\.dtd$|\.xml$

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    - id: pyupgrade
      args: ["--py37-plus"]

-   repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
    - id: absolufy-imports

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black-jupyter

-   repo: https://github.com/asottile/blacken-docs
    rev: 1.13.0
    hooks:
    - id: blacken-docs
      additional_dependencies: [black==23.3.0]

-   repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
    - id: yesqa

-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      args: ["--count", "--statistics"]
      additional_dependencies: [flake8-encodings==0.5.0.post1]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    # check the oldest and newest supported Pythons
    # Though use Python 3.8 as the oldest Python to run mypy
    # to avoid positional-only errors from NumPy in Python 3.11
    # runtime.
    hooks:
      - &mypy
        id: mypy
        name: mypy with Python 3.8
        files: src
        additional_dependencies:
          ['numpy', 'types-tqdm', 'click', 'types-jsonpatch', 'types-pyyaml', 'types-jsonschema', 'importlib_metadata', 'packaging']
        args: ["--python-version=3.8"]
      - <<: *mypy
        name: mypy with Python 3.11
        args: ["--python-version=3.11"]

-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
    - id: nbqa-pyupgrade
      additional_dependencies: [pyupgrade==3.3.1]

-   repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
    - id: codespell
      files: ^.*\.(py|md|rst)$
      args: ["-w", "-L", "hist,gaus"]
