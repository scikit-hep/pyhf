# test matrix
language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
# only test 'push' builds to master (including PRs that target master)
branches:
  only: master
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytorch scipy
    -c pytorch
  - source activate test-environment
  - pip install -U --process-dependency-links -e .[develop]
  - pip install --upgrade pytest
script:
  - pyflakes pyhf
  - pytest --ignore tests/benchmarks/
after_success: coveralls

# always test
# benchmark, build docs, deploy to PyPI only when merged into master
stages:
  - test
  - name: benchmark
    if: (branch = master) AND (NOT (type IN (push, pull_request)))
  - name: docs
    if: (branch = master) AND (NOT (type IN (push, pull_request)))
  - name: deploy
    if: (branch = master) AND (NOT (type IN (push, pull_request)))

env:
  global:
  - secure: 

jobs:
  include:
  - stage: benchmark
    python: '3.6'
    install:
      - sudo apt-get update
      - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      - bash miniconda.sh -b -p $HOME/miniconda
      - export PATH="$HOME/miniconda/bin:$PATH"
      - hash -r
      - conda config --set always_yes yes --set changeps1 no
      - conda update -q conda
      - conda info -a
      - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytorch scipy
        -c pytorch
      - source activate test-environment
      - pip install -U --process-dependency-links -e .[develop]
      - pip install --upgrade pytest
    script: pytest --benchmark-sort=mean tests/benchmarks/
  - stage: docs
    python: '3.6'
    install:
    - pip install sphinx
    script:
    - cd docs && make html && cd -
    - touch docs/build/html/.nojekyll
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: docs/build/html
  - stage: deploy
    python: '3.6'
    install: skip
    script: skip
    deploy:
      provider: pypi
      on:
        tags: true
      username:
        secure: 
      password:
        secure: 
