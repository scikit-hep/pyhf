# test matrix
dist: xenial
language: python
cache: pip
python:
  - '2.7'
before_install:
  - sudo apt-get install libtcmalloc-minimal4
  - export LD_PRELOAD="/usr/lib/libtcmalloc_minimal.so.4"
  - pip install --upgrade pip setuptools wheel
install:
  - pip install --ignore-installed -U -q --no-cache-dir -e .[complete];
  - pip freeze
script:
  - pyflakes src
  - check-manifest || travis_terminate 1
  - python -m pytest -r sx --ignore tests/benchmarks/ --ignore tests/test_notebooks.py
after_success: skip

# test Python 2.7 on 'push' builds
# test docs and deploy to PyPI only when merged into master (those mereges are 'push' builds)
stages:
  - name: test
    if: NOT (type IN (pull_request))
  - name: docs
    if: (branch = master) AND (NOT (type IN (pull_request)))
  - name: deploy

env:
  global:
  - secure: 

jobs:
  include:
  - name: "Python 2.7"
  - stage: deploy
    # Tests deployment to PyPI for all commits to master
    name: "TestPyPI deploy"
    if: (branch = master) AND type = push
    env:
      # Signal that setup.py should use use_scm_version with local_scheme
      TESTPYPI_UPLOAD: true
    python: '3.7'
    install: skip
    script: skip
    after_success: echo "Skipping after_success"
    deploy:
      provider: pypi
      server: https://test.pypi.org/legacy/
      username:
        secure: 
      password:
        secure: 
      distributions: "sdist bdist_wheel"
  - stage: deploy
    name: "PyPI deploy"
    if: (tag =~ v[0-9\.]*)
    python: '3.7'
    install: skip
    script: skip
    after_success: echo "Skipping after_success"
    deploy:
      provider: pypi
      on:
        tags: true
      username:
        secure: 
      password:
        secure: 
      distributions: "sdist bdist_wheel"
