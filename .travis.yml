# test matrix
language: python
cache: pip
python:
  - '2.7'
  - '3.6'
install:
- pip install --upgrade pip
- pip install -U -q -e .[tensorflow,torch,mxnet,develop]
- pip install "numpy<=1.14.5,>=1.14.0"
- pip freeze | grep numpy
script:
  - pyflakes pyhf
  - pytest --ignore tests/benchmarks/
after_success: coveralls

# always test (on both 'push' and 'pr' builds in Travis)
# test docs on 'pr' builds and 'push' builds on master
# benchmark and deploy to PyPI only when merged into master (those mereges are 'push' builds)
stages:
  - test
  - name: benchmark
    if: (branch = master) AND (NOT (type IN (pull_request)))
  - name: docs
    if: (branch = master)
  - name: deploy
    if: (tag =~ v[0-9\.]*)

env:
  global:
  - secure: 

jobs:
  include:
  - stage: benchmark
    python: '3.6'
    install:
      - pip install --upgrade pip
      - pip install -U -q -e .[tensorflow,torch,mxnet,develop]
    script: pytest --benchmark-sort=mean tests/benchmarks/
  - stage: docs
    python: '3.6'
    install:
      - sudo apt-get update
      - sudo apt-get -qq install pandoc
      - pip install -U -q -e .[tensorflow,torch,mxnet,develop]
    script:
    - python -m doctest README.md
    - cd docs && make html && cd -
    - touch docs/_build/html/.nojekyll
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: docs/_build/html
      on:
        branch: master
  - stage: deploy
    python: '3.6'
    install: skip
    script: skip
    deploy:
      provider: pypi
      on:
        tags: true
      username:
        secure: 
      password:
        secure: 
