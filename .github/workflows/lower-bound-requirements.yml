name: Minimum supported dependencies

on:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'
  workflow_dispatch:

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # minimum supported Python
        python-version: ['3.7']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies and force lowest bound
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip --no-cache-dir install --constraint tests/constraints.txt .[test]

    - name: List installed Python packages
      run: python -m pip list

    - name: Test with pytest
      run: |
        # Disable error on filterwarnings as testing for oldest releases that work with latest API,
        # not the oldest releases that are warning free
        sed -i '/"error",/d' pyproject.toml
        # Run on tests/ to skip doctests of src given examples are for latest APIs
        pytest --ignore tests/benchmarks/ --ignore tests/contrib --ignore tests/test_notebooks.py tests/
