name: List Public Likelihoods

on:
  push:
    branches: ["master"]
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'
  workflow_dispatch:

jobs:
  atlas:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Remove Chrome
      run: sudo apt purge google-chrome-stable
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade selenium webdriver_manager
    - name: List Likelihoods
      run: python ci/atlas_published_likelihoods.py
