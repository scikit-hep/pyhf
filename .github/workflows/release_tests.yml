name: Current Release

on:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  pypi_release:

    if: github.repository == 'scikit-hep/pyhf'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - os: macos-latest
            python-version: '3.13'
          # Intel runner
          - os: macos-15-intel
            python-version: '3.13'
      fail-fast: false

    steps:
    # c.f. https://github.com/actions/runner-images/issues/13358
    - name: Work around x86 macOS bug for multiple CPU cores
      if: matrix.os == 'macos-15-intel'
      run: |
        sudo defaults -currentHost write /Library/Preferences/com.apple.powerlogd SMCMonitorCadence 0
        sudo killall PerfPowerServices || true

    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install from PyPI
      run: |
        python -m pip install uv
        uv pip install --system --pre 'pyhf[backends,xmlio]'
        uv pip install --system pytest
        python -m pip list

    - name: Canary test public API
      run: |
        # Override the ini option for filterwarnings with an empty list to disable error on filterwarnings
        # as testing the latest release API still works, not the release is warning free.
        # Though still show warnings by setting warning control to 'default'.
        export PYTHONWARNINGS='default'
        pytest tests/test_public_api.py
